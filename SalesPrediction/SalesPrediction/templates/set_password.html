{% extends "layout.html" %}
{% block title %}Set Your Password{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-full">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Set Your Password</h2>
        <form method="POST" action="{{ url_for('set_password') }}" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="confirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input id="confirm" name="confirm" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Set Password and Continue
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
