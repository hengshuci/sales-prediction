{% extends "layout.html" %}
{% block title %}My Account{% endblock %}
{% block header %}My Account Settings{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-1">Your Account Details</h2>
    <p class="text-gray-600 mb-6">Update your personal information below.</p>
    
    <form action="{{ url_for('account') }}" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" name="name" id="name" value="{{ user.name }}" disabled class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 cursor-not-allowed">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" id="email" value="{{ session.email }}" disabled class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 cursor-not-allowed">
        </div>
        
        <hr class="md:col-span-2 my-4">

        <div>
            <label for="role" class="block text-sm font-medium text-gray-700">Your Role</label>
            <input type="text" name="role" id="role" value="{{ user.role or '' }}" placeholder="e.g., Sales Manager" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" name="phone" id="phone" value="{{ user.phone or '' }}" placeholder="+60 12-345 6789" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
            <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
            <select id="gender" name="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option {% if not user.gender %}selected{% endif %} disabled>Select a gender</option>
                <option {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                <option {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                <option {% if user.gender == 'Prefer not to say' %}selected{% endif %}>Prefer not to say</option>
            </select>
        </div>
        <div>
            <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
            <input type="number" name="age" id="age" value="{{ user.age or '' }}" placeholder="30" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
            <label for="nationality" class="block text-sm font-medium text-gray-700">Nationality</label>
            <input type="text" name="nationality" id="nationality" value="{{ user.nationality or '' }}" placeholder="Malaysian" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div>
            <label for="birthdate" class="block text-sm font-medium text-gray-700">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate" value="{{ user.birthdate or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        <div class="md:col-span-2">
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <textarea name="address" id="address" rows="3" placeholder="123 Jalan Ampang, 50450 Kuala Lumpur" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ user.address or '' }}</textarea>
        </div>

        <div class="md:col-span-2 text-right">
            <button type="submit" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Update Account
            </button>
        </div>
    </form>
</div>
{% endblock %}
