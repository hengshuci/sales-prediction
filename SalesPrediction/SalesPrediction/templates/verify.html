{% extends "layout.html" %}
{% block title %}Verify Your Email{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-full">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Check Your Email</h2>
        <p class="text-gray-600 mb-6">We've sent a 6-digit verification code.</p>
        <form method="POST" action="{{ url_for('verify') }}">
            <div>
                <label for="code" class="sr-only">Verification Code</label>
                <input id="code" name="code" type="text" required maxlength="6" class="text-center text-2xl tracking-widest block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Verify
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
