{% extends "layout.html" %}

{% block title %}Success - PharmaPredict{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card text-center shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-success"><i class="fas fa-check-circle"></i> Account Created!</h2>
                <p class="card-text">Welcome, <strong>{{ name }}</strong>. Your account has been successfully created.</p>
                <a href="/login" class="btn btn-primary">

            </div>
        </div>
    </div>
</div>
{% endblock %}
